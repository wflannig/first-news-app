<!doctype html>
<html lang="en">
    <head>
    	 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

    </head>
    <body>
    <div id="map" style="width:100%; height:400px;"></div>
    	<h1>
            Meeker Gibson, an 35-year-old
            Black male
        </h1>
        <p>Meeker Gibson, a 35-year-old black man, was shot and killed Friday, May 1, 1992, in an apparent drive-by shooting at a telephone stand at a gas station at Holt and Loranne avenues in Pomona.</p>
        <h3></h3>
                <script type="text/javascript">
            var map = L.map('map').setView([34.0628458, -117.7306469], 14);
            var mapquestLayer = new L.TileLayer('http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="http://open.mapquest.co.uk" target="_blank">MapQuest</a>,<a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.',
                subdomains: ['otile1','otile2','otile3','otile4']
            });
            map.addLayer(mapquestLayer);
            var marker = L.marker([34.0628458, -117.7306469]).addTo(map);
        </script>
    </body>
