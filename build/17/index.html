<!doctype html>
<html lang="en">
    <head>

    <body>
    <div id="map" style="width:100%; height:400px;"></div>
    	<h1>
            Kevin A. Evanahen, an 24-year-old
            White male
        </h1>
        <p>Kevin A. Evanahen, a 24-year-old white man, died Friday, May 1, 1992, in Del Rey. Evanahen fell through the roof of a check-cashing store at Braddock Drive and Inglewood Avenue while trying to put out a fire.</p>
        <h3></h3>
                <script type="text/javascript">
            var map = L.map('map').setView([33.99267241, -118.4144533], 14);
            var mapquestLayer = new L.TileLayer('http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="http://open.mapquest.co.uk" target="_blank">MapQuest</a>,<a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.',
                subdomains: ['otile1','otile2','otile3','otile4']
            });
            map.addLayer(mapquestLayer);
            var marker = L.marker([33.99267241, -118.4144533]).addTo(map);
        </script>
    </body>
