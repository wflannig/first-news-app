<!doctype html>
<html lang="en">
    <head>
    	 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    </head>
    <body>
    <div id="map" style="width:100%; height:400px;"></div>
    	<h1>
            Hugo G. Ramirez, an 23-year-old
            Latino male
        </h1>
        <p>Hugo Ramirez, a 23-year-old Latino, was shot and killed Sunday, May 3, 1992, in Baldwin Park. Ramirez was found face-down in the street, with a gunshot wound to the head, in the 12700 block of Bess Street.</p>
        <h3></h3>
                <script type="text/javascript">
            var map = L.map('map').setView([34.070238, -117.997106], 14);
            var mapquestLayer = new L.TileLayer('http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="http://open.mapquest.co.uk" target="_blank">MapQuest</a>,<a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.',
                subdomains: ['otile1','otile2','otile3','otile4']
            });
            map.addLayer(mapquestLayer);
            var marker = L.marker([34.070238, -117.997106]).addTo(map);
        </script>
    </body>
    </html>
