<!doctype html>
<html lang="en">
    <head>
    	 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    </head>
    <body>
    <div id="map" style="width:100%; height:400px;"></div>
    	<h1>
            Juana Espinosa, an 65-year-old
            Latino female
        </h1>
        <p>Juana Espinosa, a 65-year-old Latina, was shot and killed Saturday, May 2, 1992, in the 7600 block of South Compton Avenue in Willowbrook. Espinosa was shot in the stomach by a 15-year-old boy who authorities say was aiming for two other youths.</p>
        <h3></h3>
                <script type="text/javascript">
            var map = L.map('map').setView([33.9198205, -118.2461881], 14);
            var mapquestLayer = new L.TileLayer('http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="http://open.mapquest.co.uk" target="_blank">MapQuest</a>,<a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.',
                subdomains: ['otile1','otile2','otile3','otile4']
            });
            map.addLayer(mapquestLayer);
            var marker = L.marker([33.9198205, -118.2461881]).addTo(map);
        </script>
    </body>
    </html>
