<!doctype html>
<html lang="en">

    <body>
    <div id="map" style="width:100%; height:400px;"></div>
    	<h1>
            Suzanne R. Morgan, an 24-year-old
            Black female
        </h1>
        <p>Suzanne R. Morgan, a 24-year-old black woman, was shot and killed Friday, May 1, 1992, in the 2100 block of East 115th Street in Watts. Morgan was allegedly shot at her apartment by her boyfriend. Police say he obtained the gun because of the rioting.</p>
        <h3></h3>
                <script type="text/javascript">
            var map = L.map('map').setView([33.9304917, -118.2344108], 14);
            var mapquestLayer = new L.TileLayer('http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="http://open.mapquest.co.uk" target="_blank">MapQuest</a>,<a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.',
                subdomains: ['otile1','otile2','otile3','otile4']
            });
            map.addLayer(mapquestLayer);
            var marker = L.marker([33.9304917, -118.2344108]).addTo(map);
        </script>
    </body>
