<!doctype html>
<html lang="en">
    <head>
    	 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    </head>
    <body>
    <div id="map" style="width:100%; height:400px;"></div>
    	<h1>
            James L. Taylor, an 26-year-old
            Black male
        </h1>
        <p>James L. Taylor, a 26-year-old black man, was shot and killed Thursday, April 30, 1992, in East Hollywood. Taylor was shot in the back at the scene of a looted video store and cleaners in the 5200 block of Sunset Boulevard.</p>
        <h3></h3>
                <script type="text/javascript">
            var map = L.map('map').setView([34.0982485, -118.3037557], 14);
            var mapquestLayer = new L.TileLayer('http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="http://open.mapquest.co.uk" target="_blank">MapQuest</a>,<a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.',
                subdomains: ['otile1','otile2','otile3','otile4']
            });
            map.addLayer(mapquestLayer);
            var marker = L.marker([34.0982485, -118.3037557]).addTo(map);
        </script>
    </body>
    </html>
