    <body>
    <div id="map" style="width:100%; height:400px;"></div>
    	<h1>
            Willie Bernard Williams, an 29-year-old
            Black male
        </h1>
        <p>Willie Bernard Williams, a 29-year-old black man, died Wednesday, April 29, 1992, in Chesterfield Square. Williams was thrown from a truck in an accident at Gage and Western avenues in which traffic signals had failed.</p>
        <h3></h3>
                <script type="text/javascript">
            var map = L.map('map').setView([33.9823625, -118.3089517], 14);
            var mapquestLayer = new L.TileLayer('http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="http://open.mapquest.co.uk" target="_blank">MapQuest</a>,<a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.',
                subdomains: ['otile1','otile2','otile3','otile4']
            });
            map.addLayer(mapquestLayer);
            var marker = L.marker([33.9823625, -118.3089517]).addTo(map);
        </script>
