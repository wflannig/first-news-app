<!doctype html>
<html lang="en">

    <body>
    <div id="map" style="width:100%; height:400px;"></div>
    	<h1>
            Ernest Neal Jr., an 27-year-old
            Black male
        </h1>
        <p>Ernest Neal Jr., a 27-year-old black man, was shot to death Thursday, April 30, 1992, in Gramercy Park. Neal and Elbert Wilkins, 33, were killed as they stood outside a liquor store at 92nd Street and Western Avenue.</p>
        <h3></h3>
                <script type="text/javascript">
            var map = L.map('map').setView([33.952709, -118.309006], 14);
            var mapquestLayer = new L.TileLayer('http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="http://open.mapquest.co.uk" target="_blank">MapQuest</a>,<a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.',
                subdomains: ['otile1','otile2','otile3','otile4']
            });
            map.addLayer(mapquestLayer);
            var marker = L.marker([33.952709, -118.309006]).addTo(map);
        </script>
    </body>
