    <body>
    <div id="map" style="width:100%; height:400px;"></div>
    	<h1>
            Wilson Alvarez, an 40-year-old

        </h1>
        <p>Wilson Alvarez, a 40-year-old Latino, died of head injuries at County-USC Medical Center on May 23, 1992. According to authorities, Alvarez was assaulted while throwing rocks at looters Friday, May 1.</p>
        <h3></h3>
                <script type="text/javascript">
            var map = L.map('map').setView([33.901662, -118.326816], 14);
            var mapquestLayer = new L.TileLayer('http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="http://open.mapquest.co.uk" target="_blank">MapQuest</a>,<a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.',
                subdomains: ['otile1','otile2','otile3','otile4']
            });
            map.addLayer(mapquestLayer);
            var marker = L.marker([33.901662, -118.326816]).addTo(map);
        </script>
