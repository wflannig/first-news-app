<!doctype html>
<html lang="en">
    <head>
    	 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    </head>
    <body>
    <div id="map" style="width:100%; height:400px;"></div>
    	<h1>
            Elbert O. Wilkins, an 33-year-old
            Black male
        </h1>
        <p>Elbert O. Wilkins, a 33-year-old black man, was shot to death Thursday, April 30, 1992, in Gramercy Park. Wilkins and Ernest Neal Jr., 27, were killed as they stood outside a liquor store at 92nd Street and Western Avenue.</p>
        <h3></h3>
                <script type="text/javascript">
            var map = L.map('map').setView([33.95276731, -118.3100043], 14);
            var mapquestLayer = new L.TileLayer('http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="http://open.mapquest.co.uk" target="_blank">MapQuest</a>,<a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.',
                subdomains: ['otile1','otile2','otile3','otile4']
            });
            map.addLayer(mapquestLayer);
            var marker = L.marker([33.95276731, -118.3100043]).addTo(map);
        </script>
    </body>
    </html>
